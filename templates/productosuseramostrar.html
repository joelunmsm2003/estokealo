<html ng-app="myApp" ng-controller="myCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

{% include "header.html" %}

<br>

<div class='container' style='margin-top:6em;'>

<h3>Anuncios de {{userproducto.first_name}}</h3>



<div class='row'>



{% for producto in productos %}


<div class='col-md-2 card1'>

         <a class='item' href="/detallechatpc/{{producto.user.id}}/{{producto.id}}">
    
      
			<div class="card" >
			  <img class="card-img-top img-fluid" src="{{host}}{{producto.detalle}}" alt="Card image cap">
			  <div class="card-block">
			    <h4 class="card-title">{{producto.title}}</h4>
			    <p class="card-text">{{producto.descripcion}}</p>
			<!--     <a class='btn btn-primary btn-sm' href='/editarproducto/{{producto.id}}'><i class="fa fa-pencil" aria-hidden="true"> </i> Editar
</a> -->

			    
			  </div>
			</div>
       </a>
			</div>

{% endfor %}


</div>

</div>

<style type="text/css">
  
a{

  text-decoration: none !important;

}

.card1{
  margin-bottom: 12px;
}

</style>

{% include "footer.html" %}

</body>
</html>
